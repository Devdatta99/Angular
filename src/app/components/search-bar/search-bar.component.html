<div class="search-contiainer">
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">Game Review</span>
        <input
        class="search-input"
        name="search"
        ngModel
        placeholder="search 1000+ games"
        />
        <button class="search-button">Search</button>
    </form>
</div>
